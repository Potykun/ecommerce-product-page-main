<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Commerce Demo</title>
    <!--================STYLESHEET===================-->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <button id="open-menu-btn">
          <img src="./asset/icon-menu.svg" alt="open menu" />
        </button>
        <button id="close-menu-btn">
          <img src="./asset/icon-close.svg" alt="close menu" class="logo" />
        </button>
        <a href="index.html"><img src="./asset/logo.svg" alt="logo" /></a>
        <ul class="nav-menu">
          <li><a href="#">Collection</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="icons">
          <a><img src="./asset/icon-cart.svg" alt="shopping cart" /></a>
          <a><img src="./asset/image-avatar.png" alt="user image" /></a>
        </div>
      </div>
    </nav>
    <header class="hero">
      <div class="container hero-container">
        <div class="image-colmun">
          <div class="icon-direction">
            <img src="./asset/icon-previous.svg" alt="pervious" class="back" />
            <div class="gallery">
              <div>
                <img src="./asset/image-product-1.jpg" alt="shoe" />
              </div>
              <div>
                <img src="./asset/image-product-2.jpg" alt="shoe" />
              </div>
              <div>
                <img src="./asset/image-product-3.jpg" alt="shoe" />
              </div>
              <div>
                <img src="./asset/image-product-4.jpg" alt="shoe" />
              </div>
            </div>
            <img src="./asset/icon-next.svg" alt="next" class="forward" />
          </div>
          <div class="image-hover">
            <img src="./asset/image-product-1-thumbnail.jpg" alt="" />
            <img src="./asset/image-product-2-thumbnail.jpg" alt="" />
            <img src="./asset/image-product-3-thumbnail.jpg" alt="" />
            <img src="./asset/image-product-4-thumbnail.jpg" alt="" />
          </div>
        </div>
        <div class="text">
          <h5>SNEAKER COMPANY</h5>
          <h1>
            Fall Limited Edition <br />
            Sneakers
          </h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="price-tag">
            <p>$125.00 <span>50%</span></p>
            <p class="tag"><s>$250.00</s></p>
          </div>
          <div class="cart-item">
            <div class="cart-left">
              <a><img src="./asset/icon-minus.svg" alt="icon-minus" /></a>
              <span>0</span>
              <a><img src="./asset/icon-plus.svg" alt="icon-plus" /></a>
            </div>
            <div class="cart-right">
              <a><img src="./asset/icon-cart.svg" alt="shopping cart" /></a>

              <p>Add to cart</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
